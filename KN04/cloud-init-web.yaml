#cloud-config
users:
  - name: ubuntu
    groups: [users, admin]
    shell: /bin/bash
    sudo: ALL=(ALL) NOPASSWD:ALL
    ssh_authorized_keys:
      - ssh-rsa  aws-key
      - ssh-rsa  aws-key

ssh_pwauth: false
disable_root: false
package_update: true

packages:
  - apache2
  - php
  - libapache2-mod-php
  - php-mysqli
  - adminer

write_files:
  - path: /var/www/html/index.html
    content: |
      <h1>Hallo Welt</h1>

  - path: /var/www/html/info.php
    content: |
      <?php phpinfo(); ?>

  - path: /var/www/html/db.php
    content: |
      <?php
      $conn = new mysqli("172.31.70.213", "admin", "password");
      if ($conn->connect_error) { die("Connsudo systemctl status apache2ection failed: " . $conn->connect_error); }
      echo "Connected successfully!";
      ?>

runcmd:
  - a2enconf adminer
  - systemctl restart apache2
