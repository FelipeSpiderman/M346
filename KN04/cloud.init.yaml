#cloud-config
# This line tells the system that this file is a cloud-init configuration

users:
  - name: ubuntu
    # Creates a new user named 'ubuntu'

    groups: [users, admin]
    # Adds the user to the 'users' and 'admin' groups

    shell: /bin/bash
    # Sets the default shell for the user to bash

    sudo: ALL=(ALL) NOPASSWD:ALL
    # Grants the user passwordless sudo privileges for all commands

    ssh_authorized_keys:
      - ssh-rsa  aws-key
      - ssh-rsa  aws-key
      # Adds your public SSH key so you can log in with your private key

ssh_pwauth: false
# Disables password authentication for SSH (only key-based login allowed)

disable_root: false
# Root account is not disabled (can log in as root if needed)

package_update: true
# Updates the package repository information on first boot

packages:
  - curl
  - wget
# Installs additional packages during initial boot (here: curl and wget)
